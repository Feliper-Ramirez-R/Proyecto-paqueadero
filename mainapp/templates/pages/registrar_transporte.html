{% extends 'layouts/layout.html' %}

{% block title %} {{title}} {% endblock %}



{% block content %}
{% if messages %}
{% for message in messages %}
<div>
    <script>
        alert('{{ message }}');
    </script>
</div>
{% endfor %}
{% endif %}

<!--Registro diario de transporte -->
<h4 class="center-align title_inicio" >Registrar Usuario</h4>

<script type="text/javascript">

    function seleccion() {
        let ide = document.getElementById('ide');
        let use = ide.value;
        console.log(use);
        document.getElementById('id_user').innerText = ` ${use} `;
      
    }
  
</script>

<form action="{% url 'save' %}" method="POST" class="container">
    {% csrf_token %}

    <div class="input-field col s12">
        <select name="user_id" id="ide" onchange="seleccion()" required="required">
            <option value="" disabled selected>Elije un usuario</option>
            {% for user in users %}
           
            <option value="Id: {{user.1}} 
                           Usuario: {{user.2}} 
                           Email: {{user.5}}
                           {{user.6}}
                                                                                
                            " >{{user.3}} {{user.4}}  </option>
                            
            {% endfor%}
           
            
        </select>
        <label for="">Nombre y apellido</label>
        
    </div>
    
    <div >
        <span id="id_user" class="container"></span>
        <br><br><br>
    </div>
    
    <div class="container">
        <label>
            <input class="with-gap" name="tipo_transporte" type="radio" value="bici" />
            <span>Bici</span>
        </label>


        <label>
            <input class="with-gap" name="tipo_transporte" type="radio" value="moto" />
            <span>Moto</span>
        </label>


        <label>
            <input class="with-gap" name="tipo_transporte" type="radio" value="carro" />
            <span>Carro</span>
        </label>

        <br> <br><br><br><br><br>
        <div class="input-field col s12 m12 center">
            <button class="btn waves-effect waves-light" type="submit" name="action" value="submit">Registrar
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>
<br><br><br><br><br><br>
</form>




{% endblock %}
